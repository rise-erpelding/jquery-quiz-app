<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start Page</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <ul class="question-data">
            <li>Question <span class="question-number">0</span>/10</li>
            <li>Score: 0/10 correct</li>
        </ul>
    </header>
    <main id="main">
        <h1 id="quiz-title">GRE Vocabulary Quiz</h1>
    </section>
    <section id="content-box">
        <p class="quiz-description">This quiz will test your knowledge of GRE words. For each word, select the correct definition. If you need a hint, look at the sentence provided.</p>
        <button type="button" class="begin">Let's go!</button>
    </main>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
</body>
</html>
